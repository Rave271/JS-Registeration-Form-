<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/register.css">
    <title>User Registration</title>
</head>
<body>
    <div class="container">
        <h1>Registeration Form</h1>
        <p>Fill in the details below to register</p>
        <form action="/register" method="POST">
            <input type="text" id="name" name="name" placeholder="Name" required><br><br>

            <input type="text" id="address" name="address" placeholder="Address" required><br><br>
            
            <input type="number" id="contact" name="contact" placeholder="Mobile" required><br><br>
            
            <input type="email" id="email" name="email" placeholder="Email" required><br><br>
            
            <input type="date" id="dob" name="dob" required><br><br>
            
            <select name="gender" id="gender">
                <option value="" selected disabled>Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="PNS">Prefer not to say</option>
            </select><br><br>
            
            <label for="checkbox">I agree to the terms and conditions</label>
            <input type="checkbox" id="checkbox" name="checkbox" required><br><br>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
