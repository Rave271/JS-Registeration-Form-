<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Student</title>
    <link rel="stylesheet" href="/allstudent.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Agu+Display&family=Aldrich&family=Cedarville+Cursive&family=Cinzel+Decorative:wght@400;700;900&family=Playwrite+AU+VIC+Guides&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Aldrich", serif;
        font-weight: 400;
        font-style: normal;
        
      }
      body {
        font-family: Arial, sans-serif;
        background-image: url("https://images.unsplash.com/photo-1557682250-33bd709cbe85?q=80&w=2029&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        color: #333;
        padding: 20px;
        min-height: 100vh;
       
      }

      h1 {
        text-align: center;
        color: #cb469f; /* Blue color for heading */
      }

      .student-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .student-card {
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        width: 250px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
      }

      .student-card:hover {
        transform: translateY(-10px); /* Hover effect for each student card */
      }

      .student-card h3 {
        margin-top: 0;
        color: #3523ab; /* Blue color for student name */
      }

      .student-card p {
        margin: 5px 0;
        font-size: 14px;
      }

      .student-card .label {
        font-weight: bold;
      }

      .student-card .value {
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Student Details</h1>

    <div class="student-container">
      <!-- Student data will be dynamically inserted here -->
    </div>

    <script>
      document.getElementsByTagName("h1")[0].innerHTML = "Student Details";

      fetch("http://localhost:3000")
        .then((response) => response.json())
        .then((data) => {
          const studentContainer = document.querySelector(".student-container");

          data.forEach((person) => {
            // Create a card for each student
            const studentCard = document.createElement("div");
            studentCard.classList.add("student-card");

           
            studentCard.innerHTML = `
                        <h3>${person.name || "N/A"}</h3>
                        <p><span class="label">Address:</span> <span class="value">${
                          person.address || "N/A"
                        }</span></p>
                        <p><span class="label">Mobile:</span> <span class="value">${
                          person.contact || "N/A"
                        }</span></p>
                        <p><span class="label">Email:</span> <span class="value">${
                          person.email || "N/A"
                        }</span></p>
                        <p><span class="label">gender:</span> <span class="value">${
                          person.gender || "N/A"
                        }</span></p>
                        <p><span class="label">Date of Birth:</span> <span class="value">${
                          person.dob || "N/A"
                        }</span></p>
                    `;

            studentContainer.appendChild(studentCard);
          });
        })
        .catch((error) => {
          console.error("Error fetching student data:", error);
        });
    </script>
  </body>
</html>
